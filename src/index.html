<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse </title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>DataVerse Pinturas </h1>
    </header>
    
    <main>
        <section id="filter-section">
            <h2>Filtro </h2>
            <div>
                <label for="field-select">Estilo:</label>
                <select id="field-select">
                    <!-- Opciones de filtrado por campo -->
                </select>
            </div>
            <div>
                <label for="country-select">Autor:</label>
                <select id="country-select">
                    <!-- Opciones de filtrado por país -->
                </select>
            </div>
            <div>
                <label for="year-select">Año:</label>
                <select id="year-select">
                    <!-- Opciones de filtrado por año -->
                </select>
            </div>
        </section>

        <section id="pictures-list">
            <!-- Aquí se cargarán dinámicamente los datos de las mujeres -->
        </section>
    </main>

    <script src="dataset.js"></script> <!-- Incluye el archivo dataset.js -->
    <script src="script.js"></script> <!-- Si necesitas scripts adicionales -->
</body>
</html>
