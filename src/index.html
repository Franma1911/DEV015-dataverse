<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Galeria de Arte</h1>
    </header>
    <main>
        <h2>Pinturas</h2>
        <label for = "select-sort">Filtrar por Estilo</label>
        <select id="select-sort" data-testid="select-sort" name="style">
            <option value="">Selecciona un estilo</option>
            <option value= "Surrealismo">Surrealismo</option>
            <option value="Impresionismo">Impresionismo</option>
            <option value="Barroco">Barroco</option>
            <option value="Postimpresionismo">PostImpresionismo</option>
            <option value="Renacimiento">Renacimiento</option>
        </select>
        <input type="radio" name="sort-order" value="asc" id="sort-asc">
        <label for="sort-asc">Asc</label>
        <input type="radio" name="sort-order" value="desc" id="sortdesc">
        <label for="sort-desc">Desc</label>
        <section id="root"></section>
        <button data-testid="button-clear">Limpiar</button>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
